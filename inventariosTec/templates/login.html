{% extends "base.html" %}
{% load static %}

{% block title %}Inicio de Sesión{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px; border-radius: 10px;">
        <div class="card-body text-center">
            <img src="{% static 'inventariosTec/img/Logo-TecNM.png' %}" alt="Logo TecNM" style="max-width: 150px;">
            <h4 class="text-black">TEC TIJUANA</h4>
            <p>Bienvenido, ingresa tus credenciales para acceder a la plataforma</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group text-left">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="form-group text-left position-relative">
                    <label for="password">Contraseña</label>
                    <input type="text" id="password" name="password" class="form-control" placeholder="Contraseña" required> <!-- Contraseña oculta por defecto -->
                    <!-- Icono de mostrar/ocultar contraseña -->
                    <span id="togglePassword" class="position-absolute" style="right: 10px; top: 35px; cursor: pointer;">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                    </span>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-primary mr-2">Iniciar sesión</button>
                    <a href="{% url 'register' %}" class="btn btn-secondary ml-2">Registrar cuenta</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
